				type="text"

				id="new-task-input"

				type="submit"
				id="new-task-submit" 
				value="Add task" class="addtask"/>
		</form>
		<style>
			.addtask{
				background: linear-gradient(180deg, #020003 0%, rgba(128, 0, 255, 0.00) 100%);
background-clip: text;

-webkit-text-fill-color: transparent;
